<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signin">
        <h2>Sign in</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                <label for="terms-and-conditions">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <br>
        Don't have an account? <button class="buttonsignup" onclick="saveSelection()">Sign up</button>
    </div>
    <script src="signin.js"></script>
</body>
</html>
